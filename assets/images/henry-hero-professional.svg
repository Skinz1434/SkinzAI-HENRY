<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900" role="img" aria-labelledby="title desc" preserveAspectRatio="xMidYMid meet">
  <title id="title">HENRY — AI-Powered Veteran Crisis Prevention</title>
  <desc id="desc">Dark cyber banner with denser constellation grid, expanded code haze, enhanced Henry shield, bold headline, larger LIVE pill, KPI cards, and dedication.</desc>

  <defs>
    <style>
      .ui { font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
      .mono { font-family: "JetBrains Mono", Menlo, Consolas, monospace; }
      .title { font-weight: 900; font-size: 108px; letter-spacing: -1.2px; }
      .sub { font-size: 22px; }
      .tag { font-weight: 800; font-size: 48px; }
      .muted { fill: #c7d7e8; opacity: .92 }
      .cardTitle { font-weight: 700; font-size: 24px; }
      .cardDesc { font-size: 17px; opacity:.88 }
      .pillText { font-weight: 800; letter-spacing: .28em; font-size: 16px; }
      .soft { filter:url(#softShadow) }
      .twinkle { animation: tw 3.2s ease-in-out infinite; }
      .pulse { animation: pulse 2.4s ease-in-out infinite; transform-origin: center; }
      .shine { animation: sweep 4s linear infinite; }
      @keyframes tw { 0%,100% { opacity:.35; } 50% { opacity:.85 } }
      @keyframes pulse { 0% { opacity:.8; r:10 } 50% { opacity:0; r:22 } 100% { opacity:.0; r:10 } }
      @keyframes sweep { 0% { transform: translateX(-140px) translateY(-120px) rotate(15deg); opacity:.0 }
                         40% { opacity:.4 }
                         60% { opacity:.25 }
                         100% { transform: translateX(260px) translateY(220px) rotate(15deg); opacity:.0 } }
    </style>

    <!-- Ambient glows -->
    <radialGradient id="ambientL" cx="12%" cy="20%" r="55%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ffcc" stop-opacity=".12"/>
      <stop offset="100%" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="ambientR" cx="88%" cy="12%" r="50%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#428cff" stop-opacity=".12"/>
      <stop offset="100%" stop-opacity="0"/>
    </radialGradient>

    <!-- Grid -->
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" stroke="#7890a0" opacity=".08" stroke-width="1"/>
    </pattern>

    <!-- Shield gradients & effects -->
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#42e9ff"/>
      <stop offset="100%" stop-color="#5c7cff"/>
    </linearGradient>
    <!-- subtle metallic fill -->
    <linearGradient id="shieldMetal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f1a2a"/>
      <stop offset="45%" stop-color="#111f33"/>
      <stop offset="100%" stop-color="#0b1524"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b" />
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
    <filter id="emeraldGlow" x="-80%" y="-80%" width="260%" height="260%"><feGaussianBlur stdDeviation="6" /></filter>

    <!-- Gradient text & underline -->
    <linearGradient id="txtGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7cc8ff"/>
      <stop offset="100%" stop-color="#4ea3ff"/>
    </linearGradient>
    <linearGradient id="underlineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7cc8ff"/>
      <stop offset="60%" stop-color="#6df3ff"/>
      <stop offset="100%" stop-color="#6df3ff" stop-opacity="0"/>
    </linearGradient>

    <!-- Card accent edges -->
    <linearGradient id="cardEdgeTL" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="70%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="cardEdgeBR" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#d946ef"/>
      <stop offset="70%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0"/>
    </linearGradient>

    <!-- Shine mask for shield -->
    <linearGradient id="shineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fff" stop-opacity=".0"/>
      <stop offset="45%" stop-color="#fff" stop-opacity=".35"/>
      <stop offset="55%" stop-color="#fff" stop-opacity=".15"/>
      <stop offset="100%" stop-color="#fff" stop-opacity=".0"/>
    </linearGradient>
    <clipPath id="shieldClip">
      <path d="M110 10 L190 40 Q200 120 190 190 L110 240 L30 190 Q20 120 30 40 Z"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="#0b0f14"/>
  <rect width="1600" height="900" fill="url(#ambientL)"/>
  <rect width="1600" height="900" fill="url(#ambientR)"/>
  <rect width="1600" height="900" fill="url(#grid)"/>

  <!-- Expanded “code haze”: three columns, slight rotations -->
  <g opacity=".20">
    <g transform="translate(60,70) rotate(-1)" class="mono" fill="#a5f3fc">
      <text font-size="12" xml:space="preserve">
if(x&gt;0){return hash(0^seed)&lt;&lt;2;} // pseudo cyber code 0
<tspan x="0" dy="18">if(x&gt;1){return hash(1^seed)&lt;&lt;2;} // pseudo cyber code 1</tspan>
<tspan x="0" dy="18">if(x&gt;2){return hash(2^seed)&lt;&lt;2;} // pseudo cyber code 2</tspan>
<tspan x="0" dy="18">if(a&amp;&amp;b){mix(a,b)^(seed&lt;&lt;1);} // branch</tspan>
<tspan x="0" dy="18">for(i=0;i&lt;n;i++){acc^=sbox[i&amp;7];}</tspan>
<tspan x="0" dy="18">sig=sha256(id|salt)&amp;0xffff;</tspan>
<tspan x="0" dy="18">score=clamp(p*t+(1-p)*r,0,1);</tspan>
<tspan x="0" dy="18">if(d&lt;=H){emit(a,b,d);} // link</tspan>
<tspan x="0" dy="18">return (bits&lt;&lt;2)^(rand()&amp;255);</tspan>
      </text>
    </g>
    <g transform="translate(560,90) rotate(1)" class="mono" fill="#93c5fd" opacity=".9">
      <text font-size="12" xml:space="preserve">
route(&quot;alert&quot;, user, ts) =&gt; dispatch(queue,prio);
<tspan x="0" dy="18">f2 = 5*P*(R/(2*P*R+P+R));</tspan>
<tspan x="0" dy="18">if(f2&gt;.94) notify(&quot;green&quot;); else notify(&quot;amber&quot;);</tspan>
<tspan x="0" dy="18">vec = norm(emb(x));</tspan>
<tspan x="0" dy="18">cid = leiden(kg, 0.75);</tspan>
<tspan x="0" dy="18">if(in_tera(unit)) add(&quot;exposure&quot;);</tspan>
<tspan x="0" dy="18">cache.set(uid, score, ttl=86400);</tspan>
<tspan x="0" dy="18">return ok();</tspan>
      </text>
    </g>
    <g transform="translate(1040,100) rotate(-2)" class="mono" fill="#a5f3fc" opacity=".85">
      <text font-size="12" xml:space="preserve">
if(dx*dx+dy*dy&lt;D2){ link(a,b,alpha); }
<tspan x="0" dy="18">seed = (seed*1664525+1013904223)&amp;0xffffffff;</tspan>
<tspan x="0" dy="18">if(ts-now &lt; 5184000){ window=&quot;30-60d&quot;; }</tspan>
<tspan x="0" dy="18">proto(&quot;henry&quot;).predict(x) -&gt; score;</tspan>
<tspan x="0" dy="18">return score &gt;= THRESH;</tspan>
      </text>
    </g>
  </g>

  <!-- Denser constellation links -->
  <g stroke="#50c8ff" stroke-width="1" stroke-opacity=".18">
    <!-- cluster A -->
    <line x1="200" y1="120" x2="320" y2="190"/><line x1="320" y1="190" x2="460" y2="180"/>
    <line x1="460" y1="180" x2="560" y2="280"/><line x1="560" y1="280" x2="460" y2="380"/>
    <line x1="300" y1="340" x2="420" y2="260"/><line x1="240" y1="220" x2="320" y2="340"/>
    <line x1="180" y1="260" x2="300" y2="340"/><line x1="180" y1="260" x2="200" y2="120"/>
    <!-- cluster B -->
    <line x1="940" y1="140" x2="1100" y2="210"/><line x1="1100" y1="210" x2="1260" y2="160"/>
    <line x1="1260" y1="160" x2="1380" y2="280"/><line x1="1380" y1="280" x2="1220" y2="360"/>
    <line x1="980" y1="340" x2="1100" y2="400"/><line x1="1180" y1="340" x2="1310" y2="420"/>
    <line x1="1040" y1="250" x2="1180" y2="340"/><line x1="1040" y1="250" x2="940" y2="140"/>
    <!-- cross ties -->
    <line x1="700" y1="220" x2="820" y2="320"/>
    <line x1="560" y1="280" x2="700" y2="220"/>
    <line x1="820" y1="320" x2="980" y2="340"/>
  </g>
  <!-- Stars (more sprinkled) -->
  <g fill="#b4dcff" fill-opacity=".42">
    <!-- existing twinkles -->
    <circle class="twinkle" cx="200" cy="120" r="3"/><circle class="twinkle" cx="320" cy="190" r="3"/>
    <circle class="twinkle" cx="460" cy="180" r="3"/><circle class="twinkle" cx="560" cy="280" r="3"/>
    <circle class="twinkle" cx="460" cy="380" r="3"/><circle class="twinkle" cx="300" cy="340" r="3"/>
    <circle class="twinkle" cx="420" cy="260" r="3"/><circle class="twinkle" cx="940" cy="140" r="3"/>
    <circle class="twinkle" cx="1100" cy="210" r="3"/><circle class="twinkle" cx="1260" cy="160" r="3"/>
    <circle class="twinkle" cx="1380" cy="280" r="3"/><circle class="twinkle" cx="980" cy="340" r="3"/>
    <circle class="twinkle" cx="1100" cy="400" r="3"/><circle class="twinkle" cx="1180" cy="340" r="3"/>
    <circle class="twinkle" cx="1310" cy="420" r="3"/><circle class="twinkle" cx="1040" cy="250" r="3"/>
    <circle class="twinkle" cx="700" cy="220" r="3"/><circle class="twinkle" cx="820" cy="320" r="3"/>
    <!-- peppered dots -->
    <circle cx="150" cy="90" r="2"/><circle cx="260" cy="60" r="2"/><circle cx="380" cy="110" r="2"/>
    <circle cx="470" cy="70" r="2"/><circle cx="590" cy="120" r="2"/><circle cx="720" cy="80" r="2"/>
    <circle cx="860" cy="120" r="2"/><circle cx="1030" cy="90" r="2"/><circle cx="1180" cy="80" r="2"/>
    <circle cx="1450" cy="100" r="2"/><circle cx="140" cy="300" r="2"/><circle cx="220" cy="420" r="2"/>
    <circle cx="420" cy="460" r="2"/><circle cx="700" cy="420" r="2"/><circle cx="820" cy="300" r="2"/>
    <circle cx="980" cy="500" r="2"/><circle cx="1240" cy="360" r="2"/><circle cx="1460" cy="420" r="2"/>
    <circle cx="640" cy="170" r="2"/><circle cx="900" cy="210" r="2"/><circle cx="1140" cy="260" r="2"/>
  </g>

  <!-- Bigger LIVE pill with soft pulse -->
  <g transform="translate(1360,46)" class="ui">
    <circle cx="12" cy="16" r="8" fill="#34d399"/>
    <circle cx="12" cy="16" r="8" fill="#34d399" opacity=".7" filter="url(#emeraldGlow)"/>
    <circle class="pulse" cx="12" cy="16" r="10" fill="#34d399" opacity=".4"/>
    <text x="32" y="22" class="pillText" fill="#a7f3d0">LIVE</text>
  </g>

  <!-- Enhanced Henry shield + halo -->
  <g transform="translate(110,185)">
    <circle cx="140" cy="140" r="140" fill="#22d3ee" opacity=".14" class="soft"/>
    <g transform="translate(0,0)">
      <!-- outer shield -->
      <path d="M110 10 L190 40 Q200 120 190 190 L110 240 L30 190 Q20 120 30 40 Z"
            fill="url(#shieldMetal)" stroke="url(#g1)" stroke-width="7" filter="url(#glow)"/>
      <!-- inner bezel -->
      <path d="M110 22 L182 48 Q192 120 182 182 L110 228 L38 182 Q28 120 38 48 Z"
            fill="#0d1728" stroke="#315b9c" stroke-opacity=".5" stroke-width="2"/>
      <!-- central H block -->
      <g>
        <rect x="62" y="76" width="96" height="112" rx="12" fill="#17253d" stroke="#7cc8ff" stroke-width="3"/>
        <rect x="72" y="86" width="76" height="92" rx="8" fill="#0b1524"/>
        <path d="M88 172 V92 H104 V124 H118 V92 H134 V172 H118 V138 H104 V172 Z" fill="url(#g1)"/>
        <!-- subtle inner grid -->
        <g stroke="#4ea3ff" stroke-opacity=".12" stroke-width="1">
          <path d="M80 100 H140"/><path d="M80 116 H140"/><path d="M80 132 H140"/><path d="M80 148 H140"/><path d="M80 164 H140"/>
          <path d="M92 92 V176"/><path d="M108 92 V176"/><path d="M124 92 V176"/><path d="M140 92 V176"/>
        </g>
      </g>
      <!-- decorative nodes -->
      <circle cx="60" cy="60" r="6" fill="#21f3d6"/>
      <circle cx="160" cy="60" r="6" fill="#ffd83b"/>
      <circle cx="110" cy="45" r="5" fill="#68a0ff"/>

      <!-- moving shine clipped to shield -->
      <g clip-path="url(#shieldClip)" opacity=".55">
        <rect class="shine" x="-140" y="-120" width="280" height="260" fill="url(#shineGrad)" />
      </g>
    </g>
  </g>

  <!-- Headings & copy (scaled up) -->
  <g transform="translate(420,210)" class="ui" fill="#fff">
    <text class="title">HENRY</text>
    <text class="sub muted" y="54" dy="48">
      <tspan font-weight="700" fill="#dff6ff">Heroes Early Notification &amp; Response Yesterday</tspan>
      <tspan> — Powered by the Henry Protocol Predictive Algorithm.</tspan>
    </text>

    <g transform="translate(0,160)">
      <text class="tag" fill="url(#txtGrad)">AI-Powered Veteran Crisis Prevention</text>
      <rect x="0" y="26" width="900" height="4" fill="url(#underlineGrad)" rx="2" />
    </g>

    <text class="sub muted" y="240">
      30–60 day predictive analysis • <tspan font-weight="800" fill="#ffffff">94% F2 accuracy</tspan>
    </text>
  </g>

  <!-- KPI cards (unchanged layout; larger type inside already) -->
  <g transform="translate(100,540)" class="ui">
    <!-- Card 1 -->
    <g>
      <rect x="0" y="0" width="332" height="170" rx="18" fill="#ffffff" fill-opacity=".05" stroke="#ffffff" stroke-opacity=".10"/>
      <rect x="0" y="-1" width="96" height="2" fill="url(#cardEdgeTL)"/>
      <rect x="236" y="169" width="96" height="2" fill="url(#cardEdgeBR)"/>
      <text x="20" y="46" class="cardTitle" fill="#fff">94% F2 Accuracy</text>
      <text x="20" y="82" class="cardDesc" fill="#dbe7f4">Model precision tuned for early alerts.</text>
    </g>

    <!-- Card 2 (two-line title) -->
    <g transform="translate(356,0)">
      <rect x="0" y="0" width="332" height="170" rx="18" fill="#ffffff" fill-opacity=".05" stroke="#ffffff" stroke-opacity=".10"/>
      <rect x="0" y="-1" width="96" height="2" fill="url(#cardEdgeTL)"/>
      <rect x="236" y="169" width="96" height="2" fill="url(#cardEdgeBR)"/>
      <text x="20" y="42" class="cardTitle" fill="#fff">
        <tspan x="20" dy="0">24/7 Monitoring &amp;</tspan>
        <tspan x="20" dy="28">Notification</tspan>
      </text>
      <text x="20" y="114" class="cardDesc" fill="#dbe7f4">Always-on signals and smart routing.</text>
    </g>

    <!-- Card 3 -->
    <g transform="translate(712,0)">
      <rect x="0" y="0" width="332" height="170" rx="18" fill="#ffffff" fill-opacity=".05" stroke="#ffffff" stroke-opacity=".10"/>
      <rect x="0" y="-1" width="96" height="2" fill="url(#cardEdgeTL)"/>
      <rect x="236" y="169" width="96" height="2" fill="url(#cardEdgeBR)"/>
      <text x="20" y="46" class="cardTitle" fill="#fff">TERA Exposure Summaries</text>
      <text x="20" y="82" class="cardDesc" fill="#dbe7f4">Concise toxic exposure context at a glance.</text>
    </g>

    <!-- Card 4 -->
    <g transform="translate(1068,0)">
      <rect x="0" y="0" width="332" height="170" rx="18" fill="#ffffff" fill-opacity=".05" stroke="#ffffff" stroke-opacity=".10"/>
      <rect x="0" y="-1" width="96" height="2" fill="url(#cardEdgeTL)"/>
      <rect x="236" y="169" width="96" height="2" fill="url(#cardEdgeBR)"/>
      <text x="20" y="46" class="cardTitle" fill="#fff">Detailed Records Insights</text>
      <text x="20" y="82" class="cardDesc" fill="#dbe7f4">Actionable patterns across service history.</text>
    </g>
  </g>

  <!-- Dedication -->
  <g class="ui">
    <text x="800" y="800" text-anchor="middle" fill="#d1e2f3" font-size="18">
      In memory of <tspan font-weight="800" fill="#ffffff">LCpl Christopher J. Henry, USMC</tspan>
    </text>
  </g>
</svg>
