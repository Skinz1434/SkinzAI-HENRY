<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="680" viewBox="0 0 1400 680" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep space gradient background -->
    <radialGradient id="spaceBg" cx="10%" cy="20%" r="120%">
      <stop offset="0%" style="stop-color:#00ffc8;stop-opacity:0.10" />
      <stop offset="30%" style="stop-color:#0b0f14;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0b0f14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#428cff;stop-opacity:0.10" />
    </radialGradient>
    
    <!-- Constellation grid pattern -->
    <pattern id="constellation" width="48" height="48" patternUnits="userSpaceOnUse" opacity="0.08">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#788ca0" stroke-width="1"/>
    </pattern>
    
    <!-- Code overlay pattern -->
    <pattern id="codeOverlay" width="400" height="200" patternUnits="userSpaceOnUse" opacity="0.20">
      <text x="10" y="20" font-family="Monaco, Courier, monospace" font-size="10" fill="#00d4ff" opacity="0.4">if(x>0){return hash(0^seed)<<2;} // pseudo cyber code 0</text>
      <text x="10" y="40" font-family="Monaco, Courier, monospace" font-size="10" fill="#22d3ee" opacity="0.35">if(x>1){return hash(1^seed)<<2;} // pseudo cyber code 1</text>
      <text x="10" y="60" font-family="Monaco, Courier, monospace" font-size="10" fill="#3b82f6" opacity="0.30">if(x>2){return hash(2^seed)<<2;} // pseudo cyber code 2</text>
      <text x="10" y="80" font-family="Monaco, Courier, monospace" font-size="10" fill="#8b5cf6" opacity="0.25">if(x>3){return hash(3^seed)<<2;} // pseudo cyber code 3</text>
      <text x="10" y="100" font-family="Monaco, Courier, monospace" font-size="10" fill="#00d4ff" opacity="0.30">crisis_prevention.ai</text>
      <text x="10" y="120" font-family="Monaco, Courier, monospace" font-size="10" fill="#22d3ee" opacity="0.35">ML.analyze(patterns)</text>
      <text x="10" y="140" font-family="Monaco, Courier, monospace" font-size="10" fill="#3b82f6" opacity="0.40">henry.predict(veteran)</text>
      <text x="10" y="160" font-family="Monaco, Courier, monospace" font-size="10" fill="#8b5cf6" opacity="0.25">if(risk > 0.7) alert();</text>
      <text x="10" y="180" font-family="Monaco, Courier, monospace" font-size="10" fill="#00d4ff" opacity="0.30">94% accuracy</text>
    </pattern>
    
    <!-- Shield gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42e9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c7cff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient for AI-Powered line -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7cc8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ea3ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Underline gradient -->
    <linearGradient id="underlineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7cc8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6df3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ea3ff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Card border glow -->
    <filter id="cardGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Box gradients for cards -->
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.02" />
    </linearGradient>
    
    <!-- Floating particles -->
    <g id="particles">
      <circle cx="0" cy="0" r="1.8" fill="rgba(180,220,255,0.35)"/>
    </g>
  </defs>
  
  <!-- Background layers -->
  <rect width="1400" height="680" fill="#0b0f14"/>
  <rect width="1400" height="680" fill="url(#spaceBg)"/>
  <rect width="1400" height="680" fill="url(#constellation)"/>
  <rect width="1400" height="680" fill="url(#codeOverlay)" style="mix-blend-mode: screen"/>
  
  <!-- Constellation particles and connections -->
  <g opacity="0.6">
    <!-- Connection lines -->
    <line x1="150" y1="120" x2="280" y2="180" stroke="#50c8ff" stroke-width="0.5" opacity="0.14"/>
    <line x1="280" y1="180" x2="420" y2="140" stroke="#50c8ff" stroke-width="0.5" opacity="0.14"/>
    <line x1="420" y1="140" x2="560" y2="200" stroke="#50c8ff" stroke-width="0.5" opacity="0.14"/>
    <line x1="200" y1="300" x2="350" y2="250" stroke="#50c8ff" stroke-width="0.5" opacity="0.14"/>
    <line x1="350" y1="250" x2="500" y2="320" stroke="#50c8ff" stroke-width="0.5" opacity="0.14"/>
    <line x1="800" y1="150" x2="950" y2="200" stroke="#50c8ff" stroke-width="0.5" opacity="0.14"/>
    <line x1="950" y1="200" x2="1100" y2="160" stroke="#50c8ff" stroke-width="0.5" opacity="0.14"/>
    <line x1="900" y1="400" x2="1050" y2="350" stroke="#50c8ff" stroke-width="0.5" opacity="0.14"/>
    
    <!-- Animated particles -->
    <use href="#particles" transform="translate(150, 120)">
      <animateTransform attributeName="transform" type="translate" 
        values="150,120; 155,125; 148,118; 150,120" dur="4s" repeatCount="indefinite"/>
    </use>
    <use href="#particles" transform="translate(280, 180)">
      <animateTransform attributeName="transform" type="translate" 
        values="280,180; 275,185; 285,175; 280,180" dur="3.5s" repeatCount="indefinite"/>
    </use>
    <use href="#particles" transform="translate(420, 140)">
      <animateTransform attributeName="transform" type="translate" 
        values="420,140; 425,135; 415,145; 420,140" dur="5s" repeatCount="indefinite"/>
    </use>
    <use href="#particles" transform="translate(560, 200)">
      <animateTransform attributeName="transform" type="translate" 
        values="560,200; 565,205; 555,195; 560,200" dur="4.2s" repeatCount="indefinite"/>
    </use>
    <use href="#particles" transform="translate(200, 300)">
      <animateTransform attributeName="transform" type="translate" 
        values="200,300; 205,295; 195,305; 200,300" dur="3.8s" repeatCount="indefinite"/>
    </use>
    <use href="#particles" transform="translate(350, 250)">
      <animateTransform attributeName="transform" type="translate" 
        values="350,250; 345,255; 355,245; 350,250" dur="4.5s" repeatCount="indefinite"/>
    </use>
    <use href="#particles" transform="translate(800, 150)">
      <animateTransform attributeName="transform" type="translate" 
        values="800,150; 795,155; 805,145; 800,150" dur="3.2s" repeatCount="indefinite"/>
    </use>
    <use href="#particles" transform="translate(950, 200)">
      <animateTransform attributeName="transform" type="translate" 
        values="950,200; 955,195; 945,205; 950,200" dur="4.8s" repeatCount="indefinite"/>
    </use>
  </g>
  
  <!-- LIVE indicator -->
  <g transform="translate(1320, 50)">
    <circle cx="10" cy="10" r="12" fill="#10b981" opacity="0.65" filter="url(#glow)"/>
    <circle cx="10" cy="10" r="5" fill="#10b981">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text font-family="Arial, sans-serif" font-size="12" font-weight="600" 
          fill="#6ee7b7" x="30" y="15" letter-spacing="0.1em">LIVE</text>
  </g>
  
  <!-- Enhanced HENRY Shield Logo -->
  <g transform="translate(200, 150)">
    <!-- Particle halo -->
    <circle cx="110" cy="130" r="130" fill="#00d4ff" opacity="0.05" filter="url(#glow)"/>
    
    <!-- Main shield -->
    <path d="M110 40 L175 65 Q185 130 175 195 L110 240 L45 195 Q35 130 45 65 Z" 
          fill="#0e1726" stroke="url(#shieldGradient)" stroke-width="6" filter="url(#glow)"/>
    
    <!-- Inner detail rectangle -->
    <rect x="72" y="86" width="76" height="92" rx="8" fill="#1b2a44" stroke="#7cc8ff" stroke-width="3"/>
    <rect x="82" y="96" width="56" height="72" rx="6" fill="#0d1b2b"/>
    
    <!-- Professional H letter -->
    <path d="M94 162 V102 H106 V124 H114 V102 H126 V162 H114 V134 H106 V162 Z" fill="url(#shieldGradient)"/>
    
    <!-- Decorative nodes -->
    <circle cx="75" cy="75" r="5" fill="#21f3d6">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="145" cy="75" r="5" fill="#ffd83b">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="55" r="4" fill="#68a0ff">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main content text -->
  <g transform="translate(450, 150)">
    <!-- HENRY title -->
    <text font-family="Arial, sans-serif" font-size="96" font-weight="900" 
          fill="#ffffff" letter-spacing="0.05em">HENRY</text>
    
    <!-- Subtitle -->
    <text font-family="Arial, sans-serif" font-size="18" 
          fill="#b4f0ff" y="50" font-weight="600">
      Heroes Early Notification &amp; Response Yesterday
    </text>
    <text font-family="Arial, sans-serif" font-size="16" 
          fill="#94a3b8" y="75">
      — Powered by the Henry Protocol Predictive Algorithm.
    </text>
    
    <!-- AI-Powered line with gradient -->
    <text font-family="Arial, sans-serif" font-size="32" font-weight="700"
          fill="url(#textGradient)" y="125">
      AI‑Powered Veteran Crisis Prevention
    </text>
    
    <!-- Glowing underline -->
    <rect x="0" y="135" width="620" height="3" fill="url(#underlineGradient)" rx="1.5"/>
    
    <!-- Prediction accuracy line -->
    <text font-family="Arial, sans-serif" font-size="18" 
          fill="#e2e8f0" y="170">
      30–60 day predictive analysis • 
      <tspan font-weight="600" fill="#ffffff">94% F2 accuracy</tspan>
    </text>
  </g>
  
  <!-- KPI Cards -->
  <g transform="translate(200, 420)">
    <!-- Card 1: 94% F2 Accuracy -->
    <rect x="0" y="0" width="270" height="120" rx="16" fill="url(#cardBg)" 
          stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#cardGlow)"/>
    <rect x="0" y="0" width="48" height="2" fill="url(#textGradient)"/>
    <rect x="222" y="118" width="48" height="2" fill="url(#underlineGradient)"/>
    <text font-family="Arial, sans-serif" font-size="20" font-weight="600" 
          fill="#ffffff" x="20" y="35">94% F2 Accuracy</text>
    <text font-family="Arial, sans-serif" font-size="14" 
          fill="rgba(226,232,240,0.8)" x="20" y="60">Model precision tuned for early alerts.</text>
    
    <!-- Card 2: 24/7 Monitoring -->
    <rect x="290" y="0" width="270" height="120" rx="16" fill="url(#cardBg)" 
          stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#cardGlow)"/>
    <rect x="290" y="0" width="48" height="2" fill="url(#textGradient)"/>
    <rect x="512" y="118" width="48" height="2" fill="url(#underlineGradient)"/>
    <text font-family="Arial, sans-serif" font-size="20" font-weight="600" 
          fill="#ffffff" x="310" y="35">24/7 Monitoring &amp; Notification</text>
    <text font-family="Arial, sans-serif" font-size="14" 
          fill="rgba(226,232,240,0.8)" x="310" y="60">Always‑on signals and smart routing.</text>
    
    <!-- Card 3: TERA Summaries -->
    <rect x="580" y="0" width="270" height="120" rx="16" fill="url(#cardBg)" 
          stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#cardGlow)"/>
    <rect x="580" y="0" width="48" height="2" fill="url(#textGradient)"/>
    <rect x="802" y="118" width="48" height="2" fill="url(#underlineGradient)"/>
    <text font-family="Arial, sans-serif" font-size="20" font-weight="600" 
          fill="#ffffff" x="600" y="35">TERA Exposure Summaries</text>
    <text font-family="Arial, sans-serif" font-size="14" 
          fill="rgba(226,232,240,0.8)" x="600" y="60">Concise toxic exposure context at a glance.</text>
    
    <!-- Card 4: Records Insights -->
    <rect x="870" y="0" width="270" height="120" rx="16" fill="url(#cardBg)" 
          stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#cardGlow)"/>
    <rect x="870" y="0" width="48" height="2" fill="url(#textGradient)"/>
    <rect x="1092" y="118" width="48" height="2" fill="url(#underlineGradient)"/>
    <text font-family="Arial, sans-serif" font-size="20" font-weight="600" 
          fill="#ffffff" x="890" y="35">Detailed Records Insights</text>
    <text font-family="Arial, sans-serif" font-size="14" 
          fill="rgba(226,232,240,0.8)" x="890" y="60">Actionable patterns across service history.</text>
  </g>
  
  <!-- Memorial footer -->
  <g transform="translate(700, 620)">
    <text font-family="Arial, sans-serif" font-size="16" 
          fill="rgba(203,213,225,0.9)" text-anchor="middle">
      In memory of <tspan font-weight="600">LCpl Christopher J. Henry, USMC</tspan>
    </text>
  </g>
</svg>
