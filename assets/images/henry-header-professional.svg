<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional Dark Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0b0d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#13151a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1d23;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shield Gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Particle Glow -->
    <radialGradient id="particleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Metrics Box Gradients -->
    <linearGradient id="box1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="box2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="box3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="box4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)" />
  
  <!-- Animated Particles Background -->
  <g opacity="0.4">
    <circle cx="100" cy="50" r="2" fill="url(#particleGlow)">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="80" r="1.5" fill="url(#particleGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="40" r="2.5" fill="url(#particleGlow)">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="70" r="1" fill="url(#particleGlow)">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="30" r="2" fill="url(#particleGlow)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="680" cy="60" r="1.5" fill="url(#particleGlow)">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="45" r="2" fill="url(#particleGlow)">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="950" cy="75" r="1" fill="url(#particleGlow)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="1080" cy="35" r="2.5" fill="url(#particleGlow)">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Enhanced Shield Logo -->
  <g transform="translate(80, 40)">
    <path d="M50,15 L80,15 L80,85 L65,105 L50,115 L35,105 L20,85 L20,15 L50,15 Z" 
          fill="url(#shieldGradient)" 
          stroke="#60a5fa" 
          stroke-width="2"/>
    
    <!-- H Letter with better proportions -->
    <g fill="#ffffff">
      <rect x="32" y="35" width="8" height="55" rx="2"/>
      <rect x="60" y="35" width="8" height="55" rx="2"/>
      <rect x="32" y="60" width="36" height="8" rx="2"/>
    </g>
    
    <!-- Enhanced data visualization dots -->
    <g opacity="0.9">
      <circle cx="30" cy="25" r="3" fill="#10b981"/>
      <circle cx="45" cy="25" r="3" fill="#3b82f6"/>
      <circle cx="60" cy="25" r="3" fill="#f59e0b"/>
      <circle cx="75" cy="25" r="3" fill="#ef4444"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <g transform="translate(200, 60)">
    <text font-family="Arial, sans-serif" 
          font-size="72" 
          font-weight="900" 
          fill="#ffffff" 
          letter-spacing="0.05em">
      HENRY
    </text>
    
    <text font-family="Arial, sans-serif" 
          font-size="16" 
          fill="#64748b" 
          y="25" 
          letter-spacing="0.2em">
      PROTOCOL
    </text>
    
    <text font-family="Arial, sans-serif" 
          font-size="20" 
          fill="#3b82f6" 
          y="55" 
          font-weight="600">
      AI-Powered Veteran Crisis Prevention
    </text>
    
    <text font-family="Arial, sans-serif" 
          font-size="14" 
          fill="#94a3b8" 
          y="80">
      30-60 day predictive analysis â€¢ 94% F2 accuracy
    </text>
  </g>
  
  <!-- LIVE Status -->
  <g transform="translate(1050, 40)">
    <circle cx="12" cy="12" r="8" fill="#10b981" opacity="0.3"/>
    <circle cx="12" cy="12" r="4" fill="#10b981">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text font-family="Arial, sans-serif" font-size="14" fill="#10b981" x="30" y="17" font-weight="700">LIVE</text>
  </g>
  
  <!-- Enhanced Metrics Boxes -->
  <g transform="translate(200, 180)">
    <!-- 94% F2 Accuracy -->
    <rect x="0" y="0" width="180" height="55" rx="8" 
          fill="url(#box1Gradient)" 
          stroke="#3b82f6" 
          stroke-width="2"/>
    <text font-family="Arial, sans-serif" font-size="24" font-weight="900" 
          fill="#ffffff" x="15" y="28">94%</text>
    <text font-family="Arial, sans-serif" font-size="12" font-weight="600" 
          fill="#94a3b8" x="15" y="45">F2 Accuracy</text>
    
    <!-- 24/7 Monitoring and Notifications -->
    <rect x="200" y="0" width="180" height="55" rx="8" 
          fill="url(#box2Gradient)" 
          stroke="#10b981" 
          stroke-width="2"/>
    <text font-family="Arial, sans-serif" font-size="24" font-weight="900" 
          fill="#ffffff" x="215" y="28">24/7</text>
    <text font-family="Arial, sans-serif" font-size="12" font-weight="600" 
          fill="#86efac" x="215" y="45">Monitoring & Notifications</text>
    
    <!-- TERA Insights -->
    <rect x="400" y="0" width="180" height="55" rx="8" 
          fill="url(#box3Gradient)" 
          stroke="#ef4444" 
          stroke-width="2"/>
    <text font-family="Arial, sans-serif" font-size="24" font-weight="900" 
          fill="#ffffff" x="415" y="28">TERA</text>
    <text font-family="Arial, sans-serif" font-size="12" font-weight="600" 
          fill="#fca5a5" x="415" y="45">Insights</text>
    
    <!-- Detailed Records Insights -->
    <rect x="600" y="0" width="180" height="55" rx="8" 
          fill="url(#box4Gradient)" 
          stroke="#f59e0b" 
          stroke-width="2"/>
    <text font-family="Arial, sans-serif" font-size="20" font-weight="900" 
          fill="#ffffff" x="615" y="25">Detailed</text>
    <text font-family="Arial, sans-serif" font-size="12" font-weight="600" 
          fill="#fcd34d" x="615" y="40">Records Insights</text>
  </g>
  
  <!-- Memorial Text -->
  <g transform="translate(200, 280)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#64748b" opacity="0.8">
      In memory of LCpl Christopher J. Henry, USMC
    </text>
  </g>
  
  <!-- Additional Particle Effects -->
  <g opacity="0.2">
    <circle cx="150" cy="150" r="1" fill="#3b82f6">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="180" r="1.5" fill="#10b981">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="750" cy="160" r="1" fill="#f59e0b">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="950" cy="190" r="2" fill="#ef4444">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4.8s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
