<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Background Gradients -->
    <linearGradient id="heroBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Circuit Pattern -->
    <pattern id="circuitBoard" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="2" fill="#475569" opacity="0.4"/>
      <circle cx="10" cy="10" r="1" fill="#64748b" opacity="0.3"/>
      <circle cx="70" cy="70" r="1" fill="#64748b" opacity="0.3"/>
      <line x1="40" y1="38" x2="40" y2="20" stroke="#475569" stroke-width="1" opacity="0.2"/>
      <line x1="38" y1="40" x2="20" y2="40" stroke="#475569" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#heroBackground)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.2"/>
  <rect width="100%" height="100%" fill="url(#circuitBoard)" opacity="0.1"/>
  
  <!-- Left Shield Logo -->
  <g transform="translate(80, 100)">
    <path d="M0 0 L50 -10 L50 70 C50 85, 25 100, 0 105 C-25 100, -50 85, -50 70 L-50 -10 Z" 
          fill="#1e293b" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          filter="url(#glow)"/>
    
    <polygon points="0,15 7,30 25,30 13,40 18,55 0,45 -18,55 -13,40 -25,30 -7,30" 
             fill="url(#goldGradient)" 
             filter="url(#glow)"/>
             
    <!-- AI Elements -->
    <circle cx="-20" cy="10" r="3" fill="url(#blueGradient)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="10" r="3" fill="url(#blueGradient)">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Title -->
  <text x="200" y="180" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="64" font-weight="900" 
        fill="url(#goldGradient)" filter="url(#glow)">HENRY</text>
  
  <!-- Platform Subtitle -->
  <text x="200" y="210" font-family="'Rajdhani', sans-serif" font-size="18" font-weight="600" 
        fill="#cbd5e1">PLATFORM</text>
  
  <!-- Mission Statement -->
  <text x="200" y="240" font-family="'Inter', sans-serif" font-size="16" font-weight="500" 
        fill="#94a3b8">Advanced AI-Powered Veterans Administration Management</text>
  
  <!-- Tags -->
  <g transform="translate(200, 260)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="url(#redGradient)" opacity="0.9"/>
    <text x="40" y="17" font-family="'Rajdhani', sans-serif" font-size="11" font-weight="700" 
          fill="white" text-anchor="middle">AI POWERED</text>
    
    <rect x="90" y="0" width="100" height="25" rx="12" fill="url(#blueGradient)" opacity="0.9"/>
    <text x="140" y="17" font-family="'Rajdhani', sans-serif" font-size="11" font-weight="700" 
          fill="white" text-anchor="middle">CRISIS PREVENTION</text>
          
    <rect x="200" y="0" width="80" height="25" rx="12" fill="url(#goldGradient)" opacity="0.9"/>
    <text x="240" y="17" font-family="'Rajdhani', sans-serif" font-size="11" font-weight="700" 
          fill="#0f172a" text-anchor="middle">PREDICTIVE</text>
  </g>
  
  <!-- Stats Section -->
  <g transform="translate(200, 310)">
    <text x="0" y="0" font-family="'JetBrains Mono', monospace" font-size="24" font-weight="700" 
          fill="url(#goldGradient)">500+</text>
    <text x="0" y="18" font-family="'Inter', sans-serif" font-size="10" font-weight="500" 
          fill="#64748b">Veterans Monitored</text>
    
    <text x="120" y="0" font-family="'JetBrains Mono', monospace" font-size="24" font-weight="700" 
          fill="url(#blueGradient)">92%</text>
    <text x="120" y="18" font-family="'Inter', sans-serif" font-size="10" font-weight="500" 
          fill="#64748b">F2 Accuracy Rate</text>
    
    <text x="220" y="0" font-family="'JetBrains Mono', monospace" font-size="24" font-weight="700" 
          fill="url(#redGradient)">30-60</text>
    <text x="220" y="18" font-family="'Inter', sans-serif" font-size="10" font-weight="500" 
          fill="#64748b">Day Prediction Window</text>
          
    <text x="360" y="0" font-family="'JetBrains Mono', monospace" font-size="24" font-weight="700" 
          fill="url(#goldGradient)">24/7</text>
    <text x="360" y="18" font-family="'Inter', sans-serif" font-size="10" font-weight="500" 
          fill="#64748b">Continuous Monitoring</text>
  </g>
  
  <!-- Right Side Data Visualization -->
  <g transform="translate(750, 80)">
    <!-- Dashboard Preview -->
    <rect x="0" y="0" width="400" height="240" rx="15" fill="#0f172a" stroke="#334155" stroke-width="2" opacity="0.8"/>
    
    <!-- Mock Dashboard Elements -->
    <rect x="20" y="20" width="360" height="30" rx="5" fill="#1e293b"/>
    <circle cx="35" cy="35" r="8" fill="url(#goldGradient)" opacity="0.7"/>
    <rect x="55" y="30" width="100" height="10" rx="5" fill="url(#blueGradient)" opacity="0.6"/>
    <rect x="280" y="25" width="80" height="20" rx="10" fill="url(#redGradient)" opacity="0.8"/>
    <text x="320" y="38" font-family="'Rajdhani', sans-serif" font-size="10" font-weight="700" 
          fill="white" text-anchor="middle">HIGH RISK</text>
    
    <!-- Charts -->
    <rect x="20" y="70" width="150" height="80" rx="8" fill="#1e293b" opacity="0.6"/>
    <rect x="190" y="70" width="150" height="80" rx="8" fill="#1e293b" opacity="0.6"/>
    
    <!-- Chart Lines -->
    <polyline points="30,140 50,120 70,130 90,110 110,100 130,90 150,85" 
              fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Data Points -->
    <circle cx="200" cy="100" r="4" fill="url(#redGradient)">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="110" r="3" fill="url(#blueGradient)">
      <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="95" r="3" fill="url(#goldGradient)">
      <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Bottom Status -->
    <rect x="20" y="170" width="360" height="50" rx="8" fill="#1e293b" opacity="0.4"/>
    <text x="30" y="185" font-family="'Inter', sans-serif" font-size="8" font-weight="600" 
          fill="#94a3b8">REAL-TIME MONITORING</text>
    <text x="30" y="200" font-family="'JetBrains Mono', monospace" font-size="10" font-weight="500" 
          fill="url(#goldGradient)">✓ All Systems Operational</text>
    <text x="30" y="212" font-family="'JetBrains Mono', monospace" font-size="8" font-weight="400" 
          fill="#64748b">Last Sync: 2024-09-02 21:45:32</text>
  </g>
  
  <!-- Floating Data Elements -->
  <g opacity="0.6">
    <!-- Binary Code Stream -->
    <text x="50" y="50" font-family="'JetBrains Mono', monospace" font-size="8" fill="#475569" opacity="0.4"
          transform="rotate(-15)">01001000 01000101 01001110 01010010 01011001</text>
    
    <!-- Moving Particles -->
    <circle cx="150" cy="350" r="2" fill="url(#blueGradient)" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 1000,0; 0,0" dur="15s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="300" cy="30" r="1.5" fill="url(#goldGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -200,300; 0,0" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom Attribution -->
  <text x="50" y="380" font-family="'Inter', sans-serif" font-size="10" font-weight="400" 
        fill="#475569" opacity="0.7">© 2024 Michael Skinner, USMC Veteran | Built for those who served</text>
</svg>
