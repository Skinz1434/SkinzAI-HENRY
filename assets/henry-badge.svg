<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <!-- Gradients -->
    <radialGradient id="backgroundGrad" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#backgroundGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Shield -->
  <path d="M60 15 L85 20 L85 70 C85 80, 72.5 90, 60 95 C47.5 90, 35 80, 35 70 L35 20 Z" 
        fill="#1e293b" 
        stroke="url(#goldGrad)" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Central Star -->
  <polygon points="60,35 65,48 78,48 68,56 73,69 60,61 47,69 52,56 42,48 55,48" 
           fill="url(#goldGrad)" 
           filter="url(#glow)"/>
  
  <!-- AI Indicators -->
  <circle cx="50" cy="28" r="2" fill="url(#blueGrad)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="70" cy="28" r="2" fill="url(#blueGrad)">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- HENRY Text -->
  <text x="60" y="107" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="12" font-weight="900" 
        fill="url(#goldGrad)" text-anchor="middle" filter="url(#glow)">HENRY</text>
</svg>
