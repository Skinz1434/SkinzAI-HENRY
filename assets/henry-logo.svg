<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="160" viewBox="0 0 800 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0b0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13151a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional Shield Gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Glassmorphism Gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Background Texture Gradient -->
    <linearGradient id="textureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d23;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0a0b0d;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#13151a;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Subtle Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Enhanced Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feOffset dx="0" dy="1" result="offsetBlur"/>
      <feMerge> 
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Glassmorphism Filter -->
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.1"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner Glow Filter -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="innerColoredBlur"/>
      <feOffset dx="0" dy="-1" result="innerOffset"/>
      <feComposite in2="innerOffset" operator="over"/>
    </filter>
  </defs>
  
  <!-- Clean Background -->
  <rect width="800" height="160" fill="url(#bgGradient)" rx="12" />
  
  <!-- Clean Shield Icon -->
  <g transform="translate(40, 25)">
    <!-- Main Shield Shape -->
    <path d="M60,15 L90,15 L90,75 L75,90 L60,100 L45,90 L30,75 L30,15 L60,15 Z" 
          fill="url(#shieldGradient)" 
          stroke="#60a5fa" 
          stroke-width="1"/>
    
    <!-- Clean H Letter -->
    <g fill="#ffffff">
      <rect x="42" y="30" width="6" height="50" rx="2"/>
      <rect x="72" y="30" width="6" height="50" rx="2"/>
      <rect x="42" y="52" width="36" height="6" rx="2"/>
    </g>
    
    <!-- Data Visualization -->
    <g opacity="0.8">
      <circle cx="40" cy="25" r="2.5" fill="#10b981"/>
      <circle cx="55" cy="25" r="2.5" fill="#3b82f6"/>
      <circle cx="70" cy="25" r="2.5" fill="#f59e0b"/>
      <circle cx="85" cy="25" r="2.5" fill="#ef4444"/>
    </g>
  </g>
  
  <!-- Clean Typography -->
  <g transform="translate(150, 35)">
    <!-- HENRY Title - Crisp and Clear -->
    <text font-family="Inter, sans-serif" 
          font-size="44" 
          font-weight="900" 
          fill="#ffffff">
      HENRY
    </text>
    
    <!-- Protocol Subtitle -->
    <text font-family="Inter, sans-serif" 
          font-size="12" 
          fill="#64748b" 
          y="20" 
          letter-spacing="0.15em">
      PROTOCOL
    </text>
    
    <!-- Main Description -->
    <text font-family="Inter, sans-serif" 
          font-size="16" 
          fill="#3b82f6" 
          y="42" 
          font-weight="600">
      AI-Powered Veteran Crisis Prevention
    </text>
    
    <!-- Tagline -->
    <text font-family="Inter, sans-serif" 
          font-size="11" 
          fill="#94a3b8" 
          y="58">
      30-60 day predictive analysis â€¢ 92% F2 accuracy
    </text>
  </g>
  
  <!-- Clean Metrics Row -->
  <g transform="translate(150, 100)">
    <!-- Simple, Clean Metrics Cards -->
    <rect x="0" y="0" width="85" height="35" rx="6" 
          fill="#1a1d23" 
          stroke="#3b82f6" 
          stroke-width="1"/>
    <text font-family="Inter, sans-serif" font-size="16" font-weight="bold" 
          fill="#ffffff" x="10" y="19">500+</text>
    <text font-family="Inter, sans-serif" font-size="9" 
          fill="#94a3b8" x="10" y="30">Veterans</text>
    
    <rect x="95" y="0" width="85" height="35" rx="6" 
          fill="#1a1d23" 
          stroke="#10b981" 
          stroke-width="1"/>
    <text font-family="Inter, sans-serif" font-size="16" font-weight="bold" 
          fill="#ffffff" x="105" y="19">92%</text>
    <text font-family="Inter, sans-serif" font-size="9" 
          fill="#94a3b8" x="105" y="30">Accuracy</text>
    
    <rect x="190" y="0" width="85" height="35" rx="6" 
          fill="#1a1d23" 
          stroke="#f59e0b" 
          stroke-width="1"/>
    <text font-family="Inter, sans-serif" font-size="16" font-weight="bold" 
          fill="#ffffff" x="200" y="19">30s</text>
    <text font-family="Inter, sans-serif" font-size="9" 
          fill="#94a3b8" x="200" y="30">Process</text>
  </g>
  
  <!-- Status Indicator -->
  <g transform="translate(720, 25)">
    <circle cx="8" cy="8" r="6" fill="#10b981" opacity="0.2"/>
    <circle cx="8" cy="8" r="3" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text font-family="Inter, sans-serif" font-size="10" fill="#10b981" x="20" y="12" font-weight="600">LIVE</text>
  </g>
  
  <!-- Memorial -->
  <g transform="translate(580, 145)">
    <text font-family="Inter, sans-serif" font-size="10" fill="#64748b" opacity="0.7" text-anchor="end">
      In memory of LCpl Christopher J. Henry, USMC
    </text>
  </g>
  
  <!-- Subtle Grid Background -->
  <g opacity="0.03">
    <defs>
      <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="800" height="160" fill="url(#grid)"/>
  </g>
</svg>
