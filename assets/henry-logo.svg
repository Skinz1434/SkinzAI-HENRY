<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="200" viewBox="0 0 900 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shield Gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner Shadow Filter -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Background with gradient and shadow -->
  <rect width="900" height="200" fill="url(#bgGradient)" rx="16" filter="url(#dropShadow)" />
  
  <!-- HENRY Shield Icon -->
  <g transform="translate(50, 25)" filter="url(#dropShadow)">
    <!-- Shield background with gradient -->
    <path d="M70,15 L110,15 L110,90 L90,110 L70,125 L50,110 L30,90 L30,15 L70,15 Z" 
          fill="url(#shieldGradient)" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Inner shield glow -->
    <path d="M70,20 L105,20 L105,88 L88,105 L70,120 L52,105 L35,88 L35,20 L70,20 Z" 
          fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
    
    <!-- H letter in shield with gradient -->
    <g stroke="url(#textGradient)" stroke-width="10" stroke-linecap="round" fill="none" filter="url(#innerShadow)">
      <path d="M45,40 L45,100"/>
      <path d="M45,70 L95,70"/>
      <path d="M95,40 L95,100"/>
    </g>
    
    <!-- Data visualization elements -->
    <g opacity="0.8">
      <!-- Pulse rings around data points -->
      <circle cx="50" cy="35" r="8" fill="none" stroke="#f97316" stroke-width="1" opacity="0.3">
        <animate attributeName="r" values="4;12;4" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="65" cy="35" r="6" fill="none" stroke="#f97316" stroke-width="1" opacity="0.3">
        <animate attributeName="r" values="3;9;3" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Data points -->
      <circle cx="50" cy="35" r="4" fill="#f97316"/>
      <circle cx="65" cy="35" r="3" fill="#f97316"/>
      <circle cx="80" cy="35" r="3" fill="#f97316"/>
      <circle cx="95" cy="35" r="2" fill="#f97316"/>
      
      <circle cx="50" cy="105" r="4" fill="#10b981"/>
      <circle cx="65" cy="105" r="3" fill="#10b981"/>
      <circle cx="80" cy="105" r="3" fill="#10b981"/>
      <circle cx="95" cy="105" r="2" fill="#10b981"/>
      
      <!-- Connection lines -->
      <line x1="50" y1="35" x2="95" y2="35" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="4,2"/>
      <line x1="50" y1="105" x2="95" y2="105" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="4,2"/>
    </g>
  </g>
  
  <!-- HENRY Text -->
  <g transform="translate(180, 35)">
    <!-- Main Title with gradient and shadow -->
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="url(#textGradient)" filter="url(#dropShadow)">
      HENRY
    </text>
    
    <!-- Protocol subtitle -->
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#94a3b8" y="35" opacity="0.9">
      PROTOCOL
    </text>
    
    <!-- Main subtitle -->
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="url(#accentGradient)" y="65" font-weight="600">
      AI-Powered Veteran Crisis Prevention
    </text>
    
    <!-- Tagline -->
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#64748b" y="85" opacity="0.8">
      Identifying crisis patterns 30-60 days before traditional methods
    </text>
  </g>
  
  <!-- Key Metrics Row -->
  <g transform="translate(180, 115)">
    <!-- Veterans Monitored -->
    <g filter="url(#dropShadow)">
      <rect x="0" y="0" width="135" height="55" rx="8" fill="url(#bgGradient)" stroke="#3b82f6" stroke-width="2"/>
      <rect x="2" y="2" width="131" height="51" rx="6" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
      <text font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" x="20" y="28">500+</text>
      <text font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#94a3b8" x="20" y="45">Veterans</text>
    </g>
    
    <!-- F2 Score -->
    <g filter="url(#dropShadow)">
      <rect x="150" y="0" width="135" height="55" rx="8" fill="url(#bgGradient)" stroke="#10b981" stroke-width="2"/>
      <rect x="152" y="2" width="131" height="51" rx="6" fill="none" stroke="#34d399" stroke-width="1" opacity="0.3"/>
      <text font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" x="170" y="28">92% F2</text>
      <text font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#94a3b8" x="170" y="45">Accuracy</text>
    </g>
    
    <!-- Early Detection -->
    <g filter="url(#dropShadow)">
      <rect x="300" y="0" width="135" height="55" rx="8" fill="url(#bgGradient)" stroke="#f97316" stroke-width="2"/>
      <rect x="302" y="2" width="131" height="51" rx="6" fill="none" stroke="#fb923c" stroke-width="1" opacity="0.3"/>
      <text font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" x="320" y="28">30-60d</text>
      <text font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#94a3b8" x="320" y="45">Detection</text>
    </g>
  </g>
  
  <!-- Memorial Tribute -->
  <g transform="translate(630, 170)">
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b" opacity="0.8" text-anchor="end">
      In memory of LCpl Christopher J. Henry, USMC
    </text>
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#475569" opacity="0.6" text-anchor="end" y="15">
      Every pattern detected is potentially a life saved
    </text>
  </g>
  
  <!-- Subtle Background Elements -->
  <g opacity="0.08">
    <!-- Geometric pattern -->
    <defs>
      <pattern id="hexPattern" x="0" y="0" width="30" height="26" patternUnits="userSpaceOnUse">
        <polygon points="15,2 25,8 25,18 15,24 5,18 5,8" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="900" height="200" fill="url(#hexPattern)"/>
    
    <!-- Data visualization trend -->
    <g transform="translate(700, 50)">
      <circle cx="20" cy="30" r="6" fill="#3b82f6" opacity="0.4"/>
      <circle cx="40" cy="20" r="5" fill="#10b981" opacity="0.4"/>
      <circle cx="60" cy="15" r="4" fill="#f97316" opacity="0.4"/>
      <circle cx="80" cy="10" r="3" fill="#8b5cf6" opacity="0.4"/>
      
      <!-- Trend line -->
      <polyline points="20,30 40,20 60,15 80,10" stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.3"/>
    </g>
    
    <!-- Neural network visualization -->
    <g transform="translate(750, 120)" opacity="0.3">
      <!-- Nodes -->
      <circle cx="10" cy="10" r="2" fill="#3b82f6"/>
      <circle cx="30" cy="5" r="2" fill="#10b981"/>
      <circle cx="30" cy="15" r="2" fill="#f97316"/>
      <circle cx="50" cy="10" r="2" fill="#8b5cf6"/>
      
      <!-- Connections -->
      <line x1="10" y1="10" x2="30" y2="5" stroke="#06b6d4" stroke-width="0.5"/>
      <line x1="10" y1="10" x2="30" y2="15" stroke="#06b6d4" stroke-width="0.5"/>
      <line x1="30" y1="5" x2="50" y2="10" stroke="#06b6d4" stroke-width="0.5"/>
      <line x1="30" y1="15" x2="50" y2="10" stroke="#06b6d4" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Status indicator -->
  <g transform="translate(850, 25)">
    <circle cx="12" cy="12" r="8" fill="#10b981" opacity="0.2"/>
    <circle cx="12" cy="12" r="4" fill="#10b981">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#10b981" x="25" y="16" font-weight="600">LIVE</text>
  </g>
</svg>
