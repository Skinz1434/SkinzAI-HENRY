<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="shieldGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>

    <!-- Glow Effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Pattern -->
  <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#334155" opacity="0.3"/>
    <circle cx="0" cy="0" r="1" fill="#334155" opacity="0.2"/>
    <circle cx="40" cy="40" r="1" fill="#334155" opacity="0.2"/>
  </pattern>
  
  <rect width="100%" height="100%" fill="url(#circuitPattern)" opacity="0.4"/>
  
  <!-- Main Shield -->
  <path d="M90 50 L140 40 L140 120 C140 140, 115 160, 90 170 C65 160, 40 140, 40 120 L40 40 Z" 
        fill="url(#shieldGradient)" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Inner Shield Details -->
  <path d="M50 55 L90 50 L130 55 L130 115 C130 130, 110 145, 90 150 C70 145, 50 130, 50 115 Z" 
        fill="none" 
        stroke="#475569" 
        stroke-width="1" 
        opacity="0.6"/>
  
  <!-- Central Star -->
  <polygon points="90,70 95,85 110,85 98,95 103,110 90,100 77,110 82,95 70,85 85,85" 
           fill="url(#goldGradient)" 
           filter="url(#glow)"/>
  
  <!-- Side Stars -->
  <polygon points="65,75 67,80 72,80 68,83 70,88 65,85 60,88 62,83 58,80 63,80" 
           fill="url(#goldGradient)" 
           opacity="0.8"/>
  
  <polygon points="115,75 117,80 122,80 118,83 120,88 115,85 110,88 112,83 108,80 113,80" 
           fill="url(#goldGradient)" 
           opacity="0.8"/>
  
  <!-- AI Circuit Elements -->
  <circle cx="75" cy="60" r="3" fill="url(#blueGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="105" cy="60" r="3" fill="url(#blueGradient)" opacity="0.7">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection Lines -->
  <line x1="75" y1="60" x2="90" y2="70" stroke="url(#blueGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="105" y1="60" x2="90" y2="70" stroke="url(#blueGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- HENRY Text -->
  <text x="180" y="80" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="48" font-weight="900" 
        fill="url(#goldGradient)" filter="url(#textGlow)">HENRY</text>
  
  <!-- Subtitle -->
  <text x="180" y="105" font-family="'Rajdhani', 'Arial', sans-serif" font-size="14" font-weight="600" 
        fill="#94a3b8" opacity="0.9">HEROES' EARLY NOTIFICATION & RESPONSE YESTERDAY</text>
  
  <!-- AI Badge -->
  <rect x="180" y="115" width="60" height="20" rx="10" fill="url(#redGradient)" opacity="0.9"/>
  <text x="210" y="128" font-family="'Rajdhani', sans-serif" font-size="10" font-weight="700" 
        fill="white" text-anchor="middle">AI POWERED</text>
  
  <!-- Mission Statement -->
  <text x="180" y="145" font-family="'Inter', sans-serif" font-size="11" font-weight="500" 
        fill="#cbd5e1" opacity="0.8">Advanced Predictive Analytics for Veteran Crisis Prevention</text>
  
  <!-- Data Points -->
  <circle cx="520" cy="60" r="2" fill="url(#goldGradient)">
    <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="540" cy="75" r="2" fill="url(#blueGradient)">
    <animate attributeName="r" values="2;4;2" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="65" r="2" fill="url(#redGradient)">
    <animate attributeName="r" values="2;4;2" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Author Signature -->
  <text x="180" y="170" font-family="'Inter', sans-serif" font-size="9" font-weight="400" 
        fill="#64748b" opacity="0.7">Engineered by Michael Skinner, USMC Veteran</text>
        
  <!-- Version Info -->
  <text x="480" y="170" font-family="'JetBrains Mono', monospace" font-size="8" font-weight="500" 
        fill="#475569" opacity="0.6">v2.1.0 | 28,734 LOC | 800+ dev hours</text>
</svg>
