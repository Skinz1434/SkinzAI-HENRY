<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="400" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0b0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13151a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Component Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#164e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow Marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" opacity="0.8" />
      </marker>
    </defs>
  </defs>
  
  <!-- Enhanced Background -->
  <rect width="1000" height="400" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Title Section -->
  <g transform="translate(50, 30)">
    <text font-family="Inter, sans-serif" font-size="28" font-weight="900" fill="#ffffff">
      üîó Digital Evidence Chain
    </text>
    
    <text font-family="Inter, sans-serif" font-size="16" fill="#94a3b8" y="35">
      HENRY Protocol Data Flow & Processing Architecture
    </text>
  </g>
  
  <!-- Digital Evidence Chain Flow -->
  
  <!-- Top Row - Entry Point -->
  <g transform="translate(500, 100)">
    <!-- Investigator's Browser -->
    <rect x="-100" y="0" width="200" height="40" rx="6" 
          fill="url(#primaryGradient)" 
          stroke="#6b7280" 
          stroke-width="1"/>
    <text font-family="Inter, sans-serif" font-size="12" font-weight="600" 
          fill="#e2e8f0" x="-90" y="17">üîç Investigator's Browser</text>
    <text font-family="Inter, sans-serif" font-size="9" 
          fill="#94a3b8" x="-90" y="30">Encrypted HTTPS</text>
  </g>
  
  <!-- Second Row - Interface Layer -->
  <g transform="translate(500, 180)">
    <!-- Next.js Detection Interface -->
    <rect x="-120" y="0" width="240" height="40" rx="6" 
          fill="url(#secondaryGradient)" 
          stroke="#0891b2" 
          stroke-width="1"/>
    <text font-family="Inter, sans-serif" font-size="12" font-weight="600" 
          fill="#e2e8f0" x="-110" y="17">‚ö° Next.js Detection Interface</text>
    <text font-family="Inter, sans-serif" font-size="9" 
          fill="#94a3b8" x="-110" y="30">Server Components & Real-time Updates</text>
  </g>
  
  <!-- Third Row - Network Layer -->
  <g transform="translate(500, 260)">
    <!-- Vercel Global Edge Network -->
    <rect x="-120" y="0" width="240" height="40" rx="6" 
          fill="url(#accentGradient)" 
          stroke="#d97706" 
          stroke-width="1"/>
    <text font-family="Inter, sans-serif" font-size="12" font-weight="600" 
          fill="#e2e8f0" x="-110" y="17">üöÄ Vercel Global Edge Network</text>
    <text font-family="Inter, sans-serif" font-size="9" 
          fill="#94a3b8" x="-110" y="30">CDN Distribution & Edge Functions</text>
  </g>
  
  <!-- Left Branch - Database Systems -->
  <g transform="translate(200, 320)">
    <!-- Supabase Evidence Vault -->
    <rect x="0" y="0" width="180" height="40" rx="6" 
          fill="url(#primaryGradient)" 
          stroke="#059669" 
          stroke-width="1"/>
    <text font-family="Inter, sans-serif" font-size="12" font-weight="600" 
          fill="#e2e8f0" x="10" y="17">üóÑ Supabase Evidence Vault</text>
    <text font-family="Inter, sans-serif" font-size="9" 
          fill="#94a3b8" x="10" y="30">PostgreSQL + Row-Level Security</text>
  </g>
  
  <!-- Center Branch - AI Processing -->
  <g transform="translate(410, 320)">
    <!-- AI Analysis Engines -->
    <rect x="0" y="0" width="180" height="40" rx="6" 
          fill="url(#secondaryGradient)" 
          stroke="#0369a1" 
          stroke-width="1"/>
    <text font-family="Inter, sans-serif" font-size="12" font-weight="600" 
          fill="#e2e8f0" x="10" y="17">ü§ñ AI Analysis Engines</text>
    <text font-family="Inter, sans-serif" font-size="9" 
          fill="#94a3b8" x="10" y="30">OpenAI/Claude Dual Processing</text>
  </g>
  
  <!-- Right Branch - VA Integration -->
  <g transform="translate(620, 320)">
    <!-- VA System Integration -->
    <rect x="0" y="0" width="180" height="40" rx="6" 
          fill="url(#accentGradient)" 
          stroke="#b45309" 
          stroke-width="1"/>
    <text font-family="Inter, sans-serif" font-size="12" font-weight="600" 
          fill="#e2e8f0" x="10" y="17">üè¢ VA System Integration</text>
    <text font-family="Inter, sans-serif" font-size="9" 
          fill="#94a3b8" x="10" y="30">VistA/VBMS Live Data Feeds</text>
  </g>
  
  <!-- Connection Arrows -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7">
    <!-- Browser to Interface -->
    <line x1="500" y1="140" x2="500" y2="180" marker-end="url(#arrowhead)"/>
    
    <!-- Interface to Network -->
    <line x1="500" y1="220" x2="500" y2="260" marker-end="url(#arrowhead)"/>
    
    <!-- Network to Branches -->
    <path d="M 500 300 Q 350 310, 290 320" marker-end="url(#arrowhead)"/>
    <line x1="500" y1="300" x2="500" y2="320" marker-end="url(#arrowhead)"/>
    <path d="M 500 300 Q 650 310, 710 320" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Data Flow Labels -->
  <g transform="translate(520, 155)">
    <text font-family="Inter, sans-serif" font-size="9" fill="#3b82f6" font-style="italic">
      Encrypted Traffic
    </text>
  </g>
  
  <g transform="translate(520, 235)">
    <text font-family="Inter, sans-serif" font-size="9" fill="#3b82f6" font-style="italic">
      API Routes
    </text>
  </g>
  
  <!-- Performance Metrics -->
  <g transform="translate(50, 370)">
    <text font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#e2e8f0">
      üìä Performance Metrics:
    </text>
    
    <text font-family="Inter, sans-serif" font-size="10" fill="#6b7280" y="20">
      ‚Ä¢ Sub-100ms response times ‚Ä¢ 99.98% uptime ‚Ä¢ AES-256 encryption ‚Ä¢ Real-time processing
    </text>
  </g>
  
  <!-- Status Indicator -->
  <g transform="translate(850, 370)">
    <circle cx="12" cy="8" r="6" fill="#10b981" filter="url(#glow)"/>
    <text font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#10b981" x="25" y="13">OPERATIONAL</text>
  </g>
  
  <!-- Subtle Background Grid -->
  <g opacity="0.02">
    <defs>
      <pattern id="bgGrid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="1000" height="400" fill="url(#bgGrid)"/>
  </g>
</svg>
