<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="300" fill="#0f172a" rx="12"/>
  
  <!-- Platform Overview Section -->
  <g transform="translate(40, 30)">
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
      Predictive AI Platform for Veteran Crisis Prevention
    </text>
    
    <text font-family="Arial, sans-serif" font-size="18" fill="#94a3b8" y="40">
      Real-time pattern detection • Multi-domain analysis • 30-60 day early warning system
    </text>
  </g>
  
  <!-- Key Features Grid -->
  <g transform="translate(40, 100)">
    <!-- Real-time Analytics -->
    <rect x="0" y="0" width="220" height="80" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
    <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" x="15" y="25">
      Real-time Analytics
    </text>
    <text font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" x="15" y="45">
      500+ Veterans monitored
    </text>
    <text font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" x="15" y="60">
      Multi-domain risk assessment
    </text>
    
    <!-- AI-Powered Detection -->
    <rect x="240" y="0" width="220" height="80" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
    <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" x="255" y="25">
      AI-Powered Detection
    </text>
    <text font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" x="255" y="45">
      94% F2 accuracy score
    </text>
    <text font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" x="255" y="60">
      Dual-AI analysis engines
    </text>
    
    <!-- Early Warning System -->
    <rect x="480" y="0" width="220" height="80" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="1"/>
    <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" x="495" y="25">
      Early Warning System
    </text>
    <text font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" x="495" y="45">
      30-60 day prediction window
    </text>
    <text font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" x="495" y="60">
      Cascade event detection
    </text>
    
    <!-- VA Integration -->
    <rect x="720" y="0" width="220" height="80" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
    <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" x="735" y="25">
      VA Integration Ready
    </text>
    <text font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" x="735" y="45">
      HIPAA compliant architecture
    </text>
    <text font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" x="735" y="60">
      Enterprise-grade security
    </text>
  </g>
  
  <!-- Technical Stack -->
  <g transform="translate(40, 200)">
    <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">
      TECHNOLOGY STACK:
    </text>
    
    <text font-family="Arial, sans-serif" font-size="12" fill="#64748b" y="25">
      Next.js 14 • TypeScript • PostgreSQL • OpenAI GPT-4 • Claude 3.5 • Supabase • Vercel
    </text>
  </g>
  
  <!-- Developer Attribution -->
  <g transform="translate(700, 200)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">
      Built by Michael Skinner • Marine Veteran • 800+ Hours
    </text>
  </g>
  
  <!-- Subtle Background Pattern -->
  <g opacity="0.05">
    <!-- Grid pattern -->
    <defs>
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="1000" height="300" fill="url(#grid)"/>
    
    <!-- Data visualization elements -->
    <circle cx="850" cy="50" r="8" fill="#3b82f6"/>
    <circle cx="870" cy="80" r="6" fill="#10b981"/>
    <circle cx="890" cy="60" r="7" fill="#f97316"/>
    <circle cx="910" cy="40" r="5" fill="#8b5cf6"/>
    
    <!-- Connecting lines -->
    <polyline points="850,50 870,80 890,60 910,40" stroke="#94a3b8" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Status Indicator -->
  <g transform="translate(900, 250)">
    <circle cx="10" cy="10" r="6" fill="#10b981"/>
    <text font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" x="20" y="14">LIVE</text>
  </g>
</svg>
