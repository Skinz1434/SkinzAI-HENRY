<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>

    <radialGradient id="shieldGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Background pattern -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
    <circle cx="20" cy="20" r="1" fill="#334155" opacity="0.3"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#dots)" opacity="0.4"/>
  
  <!-- Main Shield -->
  <path d="M90 50 L140 40 L140 120 C140 140, 115 160, 90 170 C65 160, 40 140, 40 120 L40 40 Z" 
        fill="url(#shieldGrad)" 
        stroke="url(#goldGrad)" 
        stroke-width="3" 
        filter="url(#glow)"/>
  
  <!-- Inner Shield -->
  <path d="M50 55 L90 50 L130 55 L130 115 C130 130, 110 145, 90 150 C70 145, 50 130, 50 115 Z" 
        fill="none" 
        stroke="#475569" 
        stroke-width="1" 
        opacity="0.6"/>
  
  <!-- Central Star -->
  <polygon points="90,70 95,85 110,85 98,95 103,110 90,100 77,110 82,95 70,85 85,85" 
           fill="url(#goldGrad)" 
           filter="url(#glow)"/>
  
  <!-- Side Stars -->
  <polygon points="65,75 67,80 72,80 68,83 70,88 65,85 60,88 62,83 58,80 63,80" 
           fill="url(#goldGrad)" 
           opacity="0.8"/>
  
  <polygon points="115,75 117,80 122,80 118,83 120,88 115,85 110,88 112,83 108,80 113,80" 
           fill="url(#goldGrad)" 
           opacity="0.8"/>
  
  <!-- AI Indicators (static) -->
  <circle cx="75" cy="60" r="3" fill="url(#blueGrad)" opacity="0.9"/>
  <circle cx="105" cy="60" r="3" fill="url(#blueGrad)" opacity="0.9"/>
  
  <!-- Connection Lines -->
  <line x1="75" y1="60" x2="90" y2="70" stroke="url(#blueGrad)" stroke-width="1" opacity="0.5"/>
  <line x1="105" y1="60" x2="90" y2="70" stroke="url(#blueGrad)" stroke-width="1" opacity="0.5"/>
  
  <!-- HENRY Text -->
  <text x="180" y="85" font-family="Arial, sans-serif" font-size="52" font-weight="900" 
        fill="url(#goldGrad)" filter="url(#glow)">HENRY</text>
  
  <!-- Subtitle -->
  <text x="180" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
        fill="#94a3b8">HEROES' EARLY NOTIFICATION &amp; RESPONSE YESTERDAY</text>
  
  <!-- AI Badge -->
  <rect x="180" y="115" width="70" height="22" rx="11" fill="#ef4444"/>
  <text x="215" y="129" font-family="Arial, sans-serif" font-size="10" font-weight="700" 
        fill="white" text-anchor="middle">AI POWERED</text>
  
  <!-- Crisis Prevention Badge -->
  <rect x="260" y="115" width="110" height="22" rx="11" fill="#3b82f6"/>
  <text x="315" y="129" font-family="Arial, sans-serif" font-size="10" font-weight="700" 
        fill="white" text-anchor="middle">CRISIS PREVENTION</text>
  
  <!-- Mission Statement -->
  <text x="180" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="500" 
        fill="#cbd5e1">Advanced Predictive Analytics for Veteran Crisis Prevention</text>
  
  <!-- Key Stats -->
  <text x="180" y="170" font-family="monospace" font-size="9" font-weight="500" 
        fill="#64748b">500+ Veterans • 92% Accuracy • 30-60 Day Prediction • 24/7 Monitoring</text>
  
  <!-- Author Signature -->
  <text x="50" y="185" font-family="Arial, sans-serif" font-size="9" font-weight="400" 
        fill="#64748b">Engineered by Michael Skinner, USMC Veteran | 28,734 LOC | 800+ dev hours</text>
</svg>
