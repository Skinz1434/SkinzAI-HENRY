<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="800" viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0b0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13151a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Component Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#164e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" opacity="0.8" />
    </marker>
    
    <!-- Background Grid Pattern -->
    <pattern id="bgGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5"/>
    </pattern>
    
    <!-- Additional workflow gradients -->
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="analyticsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Title Section -->
  <g transform="translate(70, 40)">
    <text font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#ffffff">
      🎖️ HENRY Protocol: Complete Crisis Prevention Architecture
    </text>
    
    <text font-family="Arial, sans-serif" font-size="18" fill="#94a3b8" y="45">
      Comprehensive Veteran Risk Analysis • Predictive Analytics • Real-time Intervention Workflows
    </text>
  </g>
  
  <!-- DATA INPUT LAYER -->
  <g transform="translate(70, 120)">
    <text font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#3b82f6">📡 DATA INPUT LAYER</text>
    
    <!-- VA Systems Integration -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="160" height="50" rx="6" fill="url(#primaryGradient)" stroke="#059669" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#e2e8f0" x="8" y="18">🏢 VistA Integration</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="30">Medical Records</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="42">Appointment History</text>
    </g>
    
    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="160" height="50" rx="6" fill="url(#primaryGradient)" stroke="#059669" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#e2e8f0" x="8" y="18">📋 VBMS Claims</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="30">Disability Ratings</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="42">Benefit Changes</text>
    </g>
    
    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="160" height="50" rx="6" fill="url(#primaryGradient)" stroke="#059669" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#e2e8f0" x="8" y="18">🏠 Housing Data</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="30">Address Changes</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="42">Homelessness Risk</text>
    </g>
    
    <g transform="translate(540, 40)">
      <rect x="0" y="0" width="160" height="50" rx="6" fill="url(#primaryGradient)" stroke="#059669" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#e2e8f0" x="8" y="18">💼 Employment</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="30">Job Status Changes</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="42">VR&E Programs</text>
    </g>
  </g>
  
  <!-- PROCESSING PIPELINE -->
  <g transform="translate(70, 260)">
    <text font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#7c3aed">⚙️ REAL-TIME PROCESSING PIPELINE</text>
    
    <!-- Data Ingestion -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="120" height="45" rx="6" fill="url(#analyticsGradient)" stroke="#7c3aed" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#e2e8f0" x="8" y="16">📥 Data Ingestion</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="27">Batch + Streaming</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="37">Real-time ETL</text>
    </g>
    
    <!-- Data Validation -->
    <g transform="translate(140, 40)">
      <rect x="0" y="0" width="120" height="45" rx="6" fill="url(#analyticsGradient)" stroke="#7c3aed" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#e2e8f0" x="8" y="16">✅ Validation</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="27">Schema Checks</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="37">Quality Scoring</text>
    </g>
    
    <!-- Feature Engineering -->
    <g transform="translate(280, 40)">
      <rect x="0" y="0" width="120" height="45" rx="6" fill="url(#analyticsGradient)" stroke="#7c3aed" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#e2e8f0" x="8" y="16">🔧 Feature Eng.</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="27">Risk Indicators</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="37">Pattern Extraction</text>
    </g>
    
    <!-- Normalization -->
    <g transform="translate(420, 40)">
      <rect x="0" y="0" width="120" height="45" rx="6" fill="url(#analyticsGradient)" stroke="#7c3aed" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#e2e8f0" x="8" y="16">📊 Normalization</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="27">Score Scaling</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="37">Data Fusion</text>
    </g>
    
    <!-- Encrypted Storage -->
    <g transform="translate(560, 40)">
      <rect x="0" y="0" width="120" height="45" rx="6" fill="url(#analyticsGradient)" stroke="#7c3aed" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#e2e8f0" x="8" y="16">🔐 Secure Store</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="27">AES-256 Encrypt</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="37">Audit Logging</text>
    </g>
  </g>
  
  <!-- ANALYSIS ENGINES -->
  <g transform="translate(70, 380)">
    <text font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#dc2626">🧠 HENRY ANALYSIS ENGINES</text>
    
    <!-- Risk Scoring Algorithm -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="160" height="60" rx="6" fill="url(#riskGradient)" stroke="#dc2626" stroke-width="2"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#ffffff" x="8" y="18">⚠️ Risk Scoring</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fca5a5" x="8" y="30">• Multi-domain Analysis</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fca5a5" x="8" y="42">• Cascade Detection</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fca5a5" x="8" y="54">• 94% F2 Accuracy</text>
    </g>
    
    <!-- Predictive ML Models -->
    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="160" height="60" rx="6" fill="url(#mlGradient)" stroke="#059669" stroke-width="2"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#ffffff" x="8" y="18">🔮 Predictive ML</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#86efac" x="8" y="30">• 30-60 Day Forecasts</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#86efac" x="8" y="42">• Trend Analysis</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#86efac" x="8" y="54">• Pattern Recognition</text>
    </g>
    
    <!-- AI Document Processing -->
    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="160" height="60" rx="6" fill="url(#secondaryGradient)" stroke="#0891b2" stroke-width="2"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#ffffff" x="8" y="18">📄 AI Doc Analysis</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#67e8f9" x="8" y="30">• OCR Processing</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#67e8f9" x="8" y="42">• Claims Parsing</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#67e8f9" x="8" y="54">• Evidence Mapping</text>
    </g>
    
    <!-- Natural Language Processing -->
    <g transform="translate(540, 40)">
      <rect x="0" y="0" width="160" height="60" rx="6" fill="url(#accentGradient)" stroke="#d97706" stroke-width="2"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#ffffff" x="8" y="18">💬 NLP Engine</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fcd34d" x="8" y="30">• Sentiment Analysis</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fcd34d" x="8" y="42">• Crisis Keywords</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fcd34d" x="8" y="54">• Behavioral Patterns</text>
    </g>
  </g>
  
  <!-- INTERVENTION WORKFLOWS -->
  <g transform="translate(70, 520)">
    <text font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#059669">🚨 INTERVENTION WORKFLOWS</text>
    
    <!-- Alert Generation -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="130" height="50" rx="6" fill="url(#riskGradient)" stroke="#dc2626" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#ffffff" x="8" y="16">🔔 Alert Generation</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fca5a5" x="8" y="27">Risk Thresholds</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fca5a5" x="8" y="39">Priority Scoring</text>
    </g>
    
    <!-- Care Coordination -->
    <g transform="translate(150, 40)">
      <rect x="0" y="0" width="130" height="50" rx="6" fill="url(#mlGradient)" stroke="#059669" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#ffffff" x="8" y="16">👥 Care Coordination</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#86efac" x="8" y="27">Team Notifications</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#86efac" x="8" y="39">Resource Allocation</text>
    </g>
    
    <!-- Outreach Automation -->
    <g transform="translate(300, 40)">
      <rect x="0" y="0" width="130" height="50" rx="6" fill="url(#secondaryGradient)" stroke="#0891b2" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#ffffff" x="8" y="16">📞 Outreach Auto</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#67e8f9" x="8" y="27">Contact Scheduling</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#67e8f9" x="8" y="39">Follow-up Tracking</text>
    </g>
    
    <!-- Case Management -->
    <g transform="translate(450, 40)">
      <rect x="0" y="0" width="130" height="50" rx="6" fill="url(#accentGradient)" stroke="#d97706" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#ffffff" x="8" y="16">📝 Case Mgmt</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fcd34d" x="8" y="27">Progress Tracking</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fcd34d" x="8" y="39">Outcome Metrics</text>
    </g>
  </g>
  
  <!-- RIGHT SIDE - ADVANCED FEATURES -->
  <g transform="translate(800, 120)">
    <text font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#3b82f6">🎯 ADVANCED CAPABILITIES</text>
    
    <!-- Real-time Dashboard -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="250" height="45" rx="6" fill="url(#primaryGradient)" stroke="#374151" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#e2e8f0" x="8" y="18">📊 Real-time Analytics Dashboard</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" x="8" y="30">500+ Veteran profiles • Live updates • Interactive visualizations</text>
    </g>
    
    <!-- Predictive Modeling -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="250" height="45" rx="6" fill="url(#mlGradient)" stroke="#047857" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff" x="8" y="18">🔮 Advanced Predictive Models</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#86efac" x="8" y="30">Time-series analysis • Multi-variate regression • Neural networks</text>
    </g>
    
    <!-- Security & Compliance -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="250" height="45" rx="6" fill="url(#riskGradient)" stroke="#991b1b" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff" x="8" y="18">🔐 Enterprise Security</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fca5a5" x="8" y="30">HIPAA compliance • Row-level security • Complete audit trails</text>
    </g>
    
    <!-- Integration APIs -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="250" height="45" rx="6" fill="url(#secondaryGradient)" stroke="#0e7490" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff" x="8" y="18">🔗 Comprehensive API Suite</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#67e8f9" x="8" y="30">REST APIs • GraphQL • Real-time subscriptions • Webhooks</text>
    </g>
    
    <!-- Mobile Access -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="250" height="45" rx="6" fill="url(#accentGradient)" stroke="#b45309" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff" x="8" y="18">📱 Mobile Crisis Response</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#fcd34d" x="8" y="30">Field access • Push notifications • Offline capabilities</text>
    </g>
    
    <!-- Reporting Suite -->
    <g transform="translate(0, 340)">
      <rect x="0" y="0" width="250" height="45" rx="6" fill="url(#analyticsGradient)" stroke="#5b21b6" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff" x="8" y="18">📈 Executive Reporting Suite</text>
      <text font-family="Arial, sans-serif" font-size="8" fill="#c4b5fd" x="8" y="30">Performance metrics • ROI analysis • Outcome tracking</text>
    </g>
  </g>
  
  <!-- DATA FLOW ARROWS -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.8">
    <!-- Input to Processing -->
    <path d="M 100 210 Q 150 230, 200 260" marker-end="url(#arrowhead)"/>
    <path d="M 300 210 Q 350 230, 400 260" marker-end="url(#arrowhead)"/>
    
    <!-- Processing to Analysis -->
    <path d="M 200 340 Q 250 360, 300 380" marker-end="url(#arrowhead)"/>
    <path d="M 400 340 Q 450 360, 500 380" marker-end="url(#arrowhead)"/>
    
    <!-- Analysis to Intervention -->
    <path d="M 300 480 Q 350 500, 400 520" marker-end="url(#arrowhead)"/>
    <path d="M 500 480 Q 550 500, 600 520" marker-end="url(#arrowhead)"/>
    
    <!-- Cross-connections to Advanced Features -->
    <path d="M 700 300 Q 750 250, 800 200" marker-end="url(#arrowhead)"/>
    <path d="M 700 400 Q 750 350, 800 300" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- PERFORMANCE METRICS -->
  <g transform="translate(800, 450)">
    <text font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#10b981">📊 SYSTEM PERFORMANCE</text>
    
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="250" height="80" rx="6" fill="url(#primaryGradient)" stroke="#374151" stroke-width="1"/>
      <text font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#10b981" x="8" y="16">🎯 Key Metrics (Real-time)</text>
      <text font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" x="8" y="30">• 500+ Active Veteran Profiles</text>
      <text font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" x="8" y="42">• 94% Prediction Accuracy (F2 Score)</text>
      <text font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" x="8" y="54">• Sub-100ms Response Times</text>
      <text font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" x="8" y="66">• 24/7 Continuous Monitoring</text>
    </g>
    
    <!-- Status Indicator -->
    <g transform="translate(0, 140)">
      <circle cx="15" cy="15" r="8" fill="#10b981"/>
      <text font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#10b981" x="35" y="20">SYSTEM OPERATIONAL</text>
      <text font-family="Arial, sans-serif" font-size="9" fill="#6b7280" x="35" y="32">All workflows active • Zero downtime • Crisis prevention enabled</text>
    </g>
  </g>
  
  <!-- Subtle Background Grid -->
  <g opacity="0.02">
    <rect width="1400" height="800" fill="url(#bgGrid)"/>
  </g>
</svg>
