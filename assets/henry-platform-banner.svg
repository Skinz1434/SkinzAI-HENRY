<svg width="1000" height="400" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient backgrounds -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="30%" style="stop-color:#1e293b"/>
      <stop offset="70%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b" stop-opacity="0.9"/>
      <stop offset="100%" style="stop-color:#0f172a" stop-opacity="0.7"/>
    </linearGradient>
    
    <!-- Feature gradients -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>

    <!-- Advanced filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subtleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Background patterns -->
    <pattern id="circuitPattern" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#475569" opacity="0.3"/>
      <circle cx="60" cy="20" r="1" fill="#475569" opacity="0.3"/>
      <circle cx="20" cy="60" r="1" fill="#475569" opacity="0.3"/>
      <circle cx="60" cy="60" r="1" fill="#475569" opacity="0.3"/>
      <path d="M 20 20 L 60 20 M 20 20 L 20 60" stroke="#475569" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Main background -->
  <rect width="1000" height="400" fill="url(#mainGradient)" rx="16"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="1000" height="400" fill="url(#circuitPattern)" rx="16" opacity="0.4"/>
  
  <!-- Content overlay -->
  <rect width="1000" height="400" fill="url(#overlayGradient)" rx="16"/>

  <!-- Left Section: Platform Overview -->
  <g transform="translate(40, 40)">
    <!-- Main title -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" filter="url(#subtleShadow)">
      HENRY Platform
    </text>
    
    <!-- Tagline -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e1" opacity="0.9">
      Predictive AI Analytics for Veteran Crisis Prevention
    </text>
    
    <!-- Core mission -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" opacity="0.8">
      Identifying crisis patterns 30-60 days before traditional methods detect them
    </text>

    <!-- Key Statistics Row -->
    <g transform="translate(0, 130)">
      <!-- Total Veterans -->
      <rect x="0" y="0" width="90" height="55" fill="url(#blueGradient)" rx="8" opacity="0.9" filter="url(#subtleShadow)"/>
      <text x="45" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">500+</text>
      <text x="45" y="40" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Veterans</text>
      <text x="45" y="50" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Monitored</text>
      
      <!-- F1 Score -->
      <rect x="105" y="0" width="90" height="55" fill="url(#greenGradient)" rx="8" opacity="0.9" filter="url(#subtleShadow)"/>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">92% F1</text>
      <text x="150" y="40" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Prediction</text>
      <text x="150" y="50" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Accuracy</text>
      
      <!-- Processing Time -->
      <rect x="210" y="0" width="90" height="55" fill="url(#purpleGradient)" rx="8" opacity="0.9" filter="url(#subtleShadow)"/>
      <text x="255" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">&lt;30s</text>
      <text x="255" y="40" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Analysis</text>
      <text x="255" y="50" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Time</text>
      
      <!-- Alert Window -->
      <rect x="315" y="0" width="90" height="55" fill="url(#orangeGradient)" rx="8" opacity="0.9" filter="url(#subtleShadow)"/>
      <text x="360" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">30-60d</text>
      <text x="360" y="40" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Early Warning</text>
      <text x="360" y="50" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Window</text>
    </g>

    <!-- Capabilities Section -->
    <g transform="translate(0, 210)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#cbd5e1">Core Capabilities</text>
      
      <!-- Row 1 -->
      <g transform="translate(0, 20)">
        <circle cx="8" cy="8" r="3" fill="#3b82f6"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Real-time Risk Assessment</text>
        
        <circle cx="200" cy="8" r="3" fill="#10b981"/>
        <text x="212" y="12" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Multi-Domain Pattern Recognition</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(0, 40)">
        <circle cx="8" cy="8" r="3" fill="#8b5cf6"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Cascade Event Detection</text>
        
        <circle cx="200" cy="8" r="3" fill="#f97316"/>
        <text x="212" y="12" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Automated Alert Generation</text>
      </g>
      
      <!-- Row 3 -->
      <g transform="translate(0, 60)">
        <circle cx="8" cy="8" r="3" fill="#ef4444"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">HIPAA-Compliant Architecture</text>
        
        <circle cx="200" cy="8" r="3" fill="#06b6d4"/>
        <text x="212" y="12" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">VA System Integration Ready</text>
      </g>
    </g>
  </g>

  <!-- Right Section: Technical Architecture -->
  <g transform="translate(520, 40)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#cbd5e1">Platform Architecture</text>
    
    <!-- Tech Stack Visual -->
    <g transform="translate(0, 40)">
      <!-- Frontend Layer -->
      <rect x="0" y="0" width="280" height="40" fill="#1e293b" stroke="#475569" stroke-width="1" rx="6" opacity="0.8"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#cbd5e1">FRONTEND</text>
      <text x="10" y="28" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Next.js 14 • TypeScript • Tailwind • Shadcn/ui</text>
      
      <!-- API Layer -->
      <rect x="0" y="50" width="280" height="40" fill="#334155" stroke="#475569" stroke-width="1" rx="6" opacity="0.8"/>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#cbd5e1">AI & API LAYER</text>
      <text x="10" y="78" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">OpenAI GPT-4 • Claude 3.5 • Tesseract OCR</text>
      
      <!-- Database Layer -->
      <rect x="0" y="100" width="280" height="40" fill="#475569" stroke="#64748b" stroke-width="1" rx="6" opacity="0.8"/>
      <text x="10" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#cbd5e1">DATABASE & SECURITY</text>
      <text x="10" y="128" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">PostgreSQL • Supabase • AES-256 Encryption</text>
      
      <!-- Infrastructure Layer -->
      <rect x="0" y="150" width="280" height="40" fill="#64748b" stroke="#6b7280" stroke-width="1" rx="6" opacity="0.8"/>
      <text x="10" y="165" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#cbd5e1">INFRASTRUCTURE</text>
      <text x="10" y="178" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Vercel • GitHub Actions • Sentry Monitoring</text>
    </g>
    
    <!-- Risk Domains Visualization -->
    <g transform="translate(320, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cbd5e1">Risk Analysis</text>
      
      <!-- Medical Domain -->
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="60" height="12" fill="#ef4444" rx="6" opacity="0.8"/>
        <text x="65" y="9" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">Medical (High)</text>
      </g>
      
      <!-- Financial Domain -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="45" height="12" fill="#f97316" rx="6" opacity="0.8"/>
        <text x="50" y="9" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">Financial</text>
      </g>
      
      <!-- Housing Domain -->
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="35" height="12" fill="#eab308" rx="6" opacity="0.8"/>
        <text x="40" y="9" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">Housing</text>
      </g>
      
      <!-- Social Domain -->
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="30" height="12" fill="#22c55e" rx="6" opacity="0.8"/>
        <text x="35" y="9" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">Social</text>
      </g>
      
      <!-- Employment -->
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="50" height="12" fill="#3b82f6" rx="6" opacity="0.8"/>
        <text x="55" y="9" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">Employment</text>
      </g>
      
      <!-- Legal -->
      <g transform="translate(0, 125)">
        <rect x="0" y="0" width="25" height="12" fill="#8b5cf6" rx="6" opacity="0.8"/>
        <text x="30" y="9" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">Legal</text>
      </g>
    </g>
  </g>

  <!-- Bottom Section: Platform Features -->
  <g transform="translate(40, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#cbd5e1">Integrated Platform Suite</text>
    
    <!-- Feature blocks -->
    <g transform="translate(0, 20)">
      <!-- HENRY Dashboard -->
      <rect x="0" y="0" width="180" height="35" fill="url(#blueGradient)" rx="6" opacity="0.8"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">HENRY Dashboard</text>
      <text x="10" y="27" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0">Complete Analytics Suite</text>
      
      <!-- VA Claims AI -->
      <rect x="190" y="0" width="180" height="35" fill="url(#greenGradient)" rx="6" opacity="0.8"/>
      <text x="200" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">VA Claims AI</text>
      <text x="200" y="27" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0">Document Processing Engine</text>
      
      <!-- CODDA Analytics -->
      <rect x="380" y="0" width="180" height="35" fill="url(#purpleGradient)" rx="6" opacity="0.8"/>
      <text x="390" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">CODDA Analytics</text>
      <text x="390" y="27" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0">Advanced Visualization (WIP)</text>
    </g>
  </g>

  <!-- Bottom right: Developer attribution and status -->
  <g transform="translate(750, 320)">
    <!-- Status indicators -->
    <rect x="0" y="0" width="70" height="20" fill="#059669" rx="4" opacity="0.9"/>
    <text x="35" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">LIVE</text>
    
    <rect x="80" y="0" width="80" height="20" fill="#3b82f6" rx="4" opacity="0.9"/>
    <text x="120" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">VA READY</text>
    
    <!-- Attribution -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" opacity="0.8">Built by Michael Skinner</text>
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" opacity="0.6">Marine Veteran • 800+ Development Hours</text>
  </g>
</svg>
